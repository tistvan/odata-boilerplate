<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>OData Explorer</title>

		<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
			data-sap-ui-language="en"
			data-sap-ui-resourceroots='{"de.blogspot.openui5.odata.explorer": ""}'>
		</script>

		<script>
			sap.ui.getCore().attachInit(function() {
				var oCompContainer = new sap.ui.core.ComponentContainer({
					height : "100%"
				}).placeAt("content");

				var oComponent = sap.ui.component({
					name: "de.blogspot.openui5.odata.explorer",
					manifestFirst: true,
					async: true
				}).then(function(oComponent){
					oCompContainer.setComponent(oComponent);
				});
			});		
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
